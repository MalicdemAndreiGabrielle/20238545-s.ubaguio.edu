<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="A.Malicdem"/>
        <meta name="viewport" content="width=device-width, initial scale=1"/>
        <title>Simple Tables</title>
    </head>
    <body>
        <h1 align="center">Simple Tables</h1>
        <h3>Table A</h3>
        <table width="75px" border="1pt">
            <tbody>
                <tr>
                    <td align="left">A</td>
                    <td align="center">B</td>
                    <td align="right">C</td>
                </tr>
                <tr>
                    <td align="left">D</td>
                    <td align="center">E</td>
                    <td align="right">F</td>
                </tr>
            </tbody>
        </table>
        <h3>Table B</h3>
        <table width="65px" border="7pt">
            <tbody>
                <tr>
                    <td align="left">A</td>
                    <td align="right">D</td>
                </tr>
                <tr>
                    <td align="left">B</td>
                    <td align="right">E</td>
                </tr>
                <tr>
                    <td align="left">C</td>
                    <td align="right">F</td>
                </tr>
        <table width="150px" border="1pt">
            <h3>Table C</h3>
            <thead>
                <tr>
                    <th colspan="3">Simple Tables</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="left">A</td>
                    <td align="center">C</td>
                    <td align="right">E</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td align="left">B</td>
                    <td align="center">D</td>
                    <td align="right">F</td>
                </tr>
            </tbody>
        </table>
        <h3>Table E</h3>
        <table width="200px" border="1pt">
            <tbody>
                <tr>
                    <td rowspan="3">Simple tables</td>
                    <td>A</td>
                    <td align="right">D</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td align="right">E</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td align="right">F</td>
                </tr>
            </tbody>
            </table>
        <h3>Table F</h3>
            <table border="1" width="200px" cellpadding="10">
                <tr>
                    <td rowspan="3">Simple Tables</td>
                    <td>A</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>E</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>F</td>
                </tr>
            </table>
        <h3>Table G</h3>
            <table border="1" width="200px" cellspacing="20" cellpadding="3">
                <tr>
                    <td rowspan="3">Simple Tables</td>
                    <td align="left">A</td>
                    <td align="right">D</td>
                </tr>
                <tr>
                    <td align="left">B</td>
                    <td align="right">E</td>
                </tr>
                <tr>
                    <td align="left">C</td>
                    <td align="right">F</td>
                </tr>
            </table>
        <h3>Table H</h3>
            <table width="300px" border="1">
                <tbody>
                    <tr align="center"> <!--Row 1-->
                        <td colspan="3" align="left">Simple Tables</td>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr align="center"> <!--Row 2-->
                        <td rowspan="3" align="left">C</td>
                        <td>D</td>
                        <td>E</td>
                        <td>F</td>
                        <td>G</td>
                    </tr>
                    <tr> <!--Row 3-->
                        <td align="center">H</td>
                        <td colspan="2" align="center">I</td>
                        <td rowspan="2" align="right" valign="bottom">J</td>
                    </tr>
                    <tr align="center"> <!--Row 4-->
                        <td>K</td>
                        <td>L</td>
                        <td>M</td>
                    </tr>
                    <tr> <!--Row 5-->
                        <td align="right">N</td>
                        <td colspan="4" align="center">O</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
